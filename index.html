<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
<h1 style="color: white;">TIC-TAC-TOE</h1>
<h6 style="color: white;">by kasyap</h6>
<div class="game-container" style="background-color: rgb(12, 12, 58);">
    <div data-cell-index="0" class="cell"></div>
    <div data-cell-index="1" class="cell"></div>
    <div data-cell-index="2" class="cell"></div>
    <div data-cell-index="3" class="cell"></div>
    <div data-cell-index="4" class="cell"></div>
    <div data-cell-index="5" class="cell"></div>
    <div data-cell-index="6" class="cell"></div>
    <div data-cell-index="7" class="cell"></div>
    <div data-cell-index="8" class="cell"></div>

</div>
<h2 class="game-status" style="color: white;">game status</h2>
<button class="game-restart" style="color: white;background-image:linear-gradient(#03001e,#7303c0,#ec38bc,#fdeff9); height: 50px; width: 100px;">restart</button>
</section>
<script src="script.js"></script>
</body>
</html>
